vich_uploader:
    db_driver: orm

    mappings:
       article:
           uri_prefix: /images/article
           upload_destination: '%kernel.project_dir%/public/images/article'
           namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

           inject_on_load: false
           delete_on_update: true
           delete_on_remove: true


