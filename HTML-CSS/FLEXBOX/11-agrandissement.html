<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'agrandissement des items</title>
    <style>
        /* 
       Avec une mise en page flexible, nous pouvons souhaiter qu'un item flexible puisse s'agrandir ou non selon la taille du conteneur. C'est la propriété "flex-grow" qui nous permet de gerer cet éventuel agrandissement. 

       La propriété "flex-grow" accepte des valeurs numériques:
         - 0: Interdit tout agrandissement de l'item concerné. C'est la valeur par défaut. 
         - 1: Autorise l'item concerné à s'agrandir. Il occupera tout l'espace disponible. 
         - 2: Autorise l'item concerné à s'agrandir plus que l'item qui possède la valeur 1. 

       Nous avons un conteneur avec 3 tiems identifié, le premier et le troisième ont une largeur fixé à 200px. Le deuxième item utilise la propriété "flex-grow: 0;", qui lui interdit tout agrandissement.
        */

        .boite-flexible {
            display: flex;
            flex-direction: row;
            border: 1px solid #000;
        }

        .boite-flexible p {
            margin: 0;
            background-color: #eee;
            border: 1px solid #000;
            padding: 10px;
        }

        .boite-flexible #p1,
        .boite-flexible #p3 {
            width: 200px;
        }

        .boite-flexible #p2 {
            flex-grow: 1;
            /* Sin on modifie la valeur à 1 la div va prendre toute la place */
            /* flex-grow: 1;   */
        }
    </style>
</head>

<body>
    <div class="boite-flexible">
        <p id="p1"><strong>Premier</strong>. ipsum dolor sit, amet consectetur adipisicing elit. Numquam quaerat natus
            quis autem quae dolor vero.</p>
        <p id="p2"><strong>Deuxième</strong>.Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p id="p3"><strong>Troisième</strong>.Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>

</body>

</html>
