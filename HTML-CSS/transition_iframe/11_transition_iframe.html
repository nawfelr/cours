<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="11_transition_iframe.css">
</head>

<body>
    <div class="left">
        <ul>
            <li>Appels</li>
            <li>SMS</li>
            <li>Internet</li>
            <li>International</li>
            <li>Tarif</li>
        </ul>
    </div>

    <div class="right">
        <div class="change">
            <ul class="liste">
                <li id="premium">Premium</li>
                <li>Illimités</li>
                <li>50 G0 / mois</li>
                <li>Inclus</li>
                <li>80€</li>
                <!-- alt gr + e =signe euros -->
            </ul>
        </div>
        <div class="change">
            <ul>
                <li id="gold">Gold</li>
                <li>6 heures/ mois</li>
                <li>20 Go/ mois</li>
                <li>3€ / mois</li>
                <li>60€/mois</li>
            </ul>

        </div>
        <div class="change">
            <ul>
                <li class="silver"> Silver</li>
                <li>2 heures / mois</li>
                <li> 5 go/ mois</li>
                <li>1€ / mois</li>
                <li>30€ / mois</li>
            </ul>
        </div>
    </div> <!--fin de la classe right-->

    <br>
    <div class="clear"></div>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d167817.4654415565!2d1.901247490066123!3d48.91257439960504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20maps!5e0!3m2!1sfr!2sfr!4v1685959022407!5m2!1sfr!2sfr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/AiKUxOY6uvo" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <!-- ctrl+F5 pour vider le cache -->

</body>

</html>
