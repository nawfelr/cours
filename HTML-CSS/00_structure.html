<!DOCTYPE html><!--balise obliagatoitre, on la place en premier, elle désigne le type de document au navigateur cette balise n'est pas sensible à la case --> 

<html lang="fr"> <!-- cette balise utilisée pour les robots et pour les lecteurs d'écrans 'screen reader,readspeaker'-->

<head> <!-- le contenu de cette balise contient les paramètres de la page HTML. Ils ne sont pas visibles sur la page.-->
    <meta charset="utf-8"><!-- la balise meta définit l'encodage des caractères présents sur la page, exemple les accents qui sont remplacer par autre chose-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- définit la largeur du contenu comme étant égale à celle du support (écran), cette balise ne suffit pas à rendre le contenue responsive-->
    <title>Structure HTML</title> <!-- titre de la page qui s'affiche dans l'onglet -->
</head> 

<body> <!-- C'est ici qu'on entrera le contenu et on prendra garde à bien indenter son code-->
    <main>
        <h1></h1>

        <section>
            <h2></h2>
            <ul>
                <li></li>
                <li></li>
            </ul>
            <div></div>
        </section>
    </main>
    

</body>
</html> <!--Bien fermer les balises sinon le navigateur ne respectera pas notre mise en forme-->
