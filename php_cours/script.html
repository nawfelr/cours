<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="titleColor"> Titre de mon site web</h1>


    <script> 
    
        

        var i = 0;
            function change() {
                var doc = document.getElementById("titleColor");
                var color = ["black", "blue", "brown", "green", "yellow", "purple","orange", "red","antiquewhite", "cyan"];
                doc.style.color = color[i];
                // i = (i + 1) % color.length;
            
                if (i > color.length){
                    i = 0;
                } else{
                    i++;
                }
            }
            setInterval(change, 600);
        
        
        
        
        
        </script>




</body>
</html>
