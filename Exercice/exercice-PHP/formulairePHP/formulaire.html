<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>formulaire inscription</title>
    <style type="text/css">
        td {
            height: 40px;
        }
    </style>
</head>

<body>
    <form method="POST" action="traitement.php">

        <fieldset>
            <!-- L'élément HTML <fieldset> est utilisé afin de regrouper plusieurs contrôles interactifs ainsi que des étiquettes (<label>) dans un formulaire HTML. -->
            <legend>Formulaire d'inscription</legend>
            <!-- La balise Table pour formater l'affichage du formulaire -->
            <table>
                <tr>
                    <td><label>Nom</label></td>
                    <td><input type="text" placeholder="saisir votre nom" name="nom" /> </td>
                </tr>
                <tr>
                    <td><label>Prenom</label></td>
                    <td><input type="text" placeholder="saisir votre prenom" name="prenom" /></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" placeholder="saisir votre Email" name="email" /></td>
                </tr>
                <tr>
                    <td>Sexe</td>
                    <!-- Les deux inputs radio doivent avoir le meme nom -->
                    <td>
                        Masculin <input type="radio" name="sexe" value="M" checked="checked">
                        Féminin <input type="radio" name="sexe" value="F">
                    </td>
                </tr>

                <tr>
                    <td><label>Pays</label></td>
                    <td>
                        <select name="pays">
                            <option value="">Choisissez un pays</option>
                            <option value="fr">France</option>
                            <option value="es">Espagne</option>
                            <option value="it">Italie</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <!-- l'utilisation l'attribut multiple permet le choix de plusieurs valeurs des options -->
                    <td>Les langages préférés </td>
                    <td><select multiple="multiple" name="lang[]">
                            <!-- L'utilisation de crochets [] dans le nom indique généralement que plusieurs valeurs peuvent être soumises sous le même nom, ce qui signifie que lorsque le formulaire est soumis, les valeurs sélectionnées seront renvoyées sous forme de tableau (array) avec ce nom. -->
                            <option value="java">Java</option>
                            <option value="c">C</option>
                            <option value="c++">C++</option>
                            <option value="php">PHP</option>
                            <option value="html">HTML</option>
                        </select> (Pour faire plusieurs choix maintenir la touche CTRL enfoncée)</td>
                </tr>

                <tr>
                    <td><label>Domaines d'activités</label></td>
                    <td><input type="checkbox" value="informatique" name="domaine[]"> Informatique <input
                            type="checkbox" value="Gestion" name="domaine[]"> Gestion <input type="checkbox"
                            value="pedagogie" name="domaine[]"> Pédagogie</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="Envoyer" value="Envoyer"/> <input type="reset"
                            value="Annuler" /></td>
                </tr>
            </table>
        </fieldset>

</body>

</html>
